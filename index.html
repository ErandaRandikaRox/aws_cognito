<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cognito Sign-Up/Sign-In</title>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6/dist/amazon-cognito-identity.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 18px;
            margin: 20px 0 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre#output {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWS Cognito Demo</h1>

        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <h2>Sign In</h2>
        <form id="signinForm">
            <input type="email" id="signinEmail" placeholder="Email" required>
            <input type="password" id="signinPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <pre id="output"></pre>
    </div>

    <script>
        const poolData = {
            UserPoolId: 'us-east-2_nXjAhREXT',
            ClientId: 'd73bbq31oja4rir85lhrbshg7'
        };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
        const output = document.getElementById('output');

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            userPool.signUp(email, password, [], null, function(err, result) {
                if (err) {
                    output.textContent = 'Sign-up error: ' + err.message;
                    return;
                }
                output.textContent = 'Sign-up successful for: ' + result.user.getUsername() + '. User auto-verified.';
            });
        });

        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({
                Username: email,
                Password: password
            });

            const cognitoUser = new AmazonCognitoIdentity.CognitoUser({
                Username: email,
                Pool: userPool
            });

            cognitoUser.authenticateUser(authDetails, {
                onSuccess: function(result) {
                    output.textContent = 'Sign-in successful. ID Token:\n' + result.getIdToken().getJwtToken();
                },
                onFailure: function(err) {
                    output.textContent = 'Sign-in error: ' + err.message;
                }
            });
        });
    </script>
</body>
</html>
